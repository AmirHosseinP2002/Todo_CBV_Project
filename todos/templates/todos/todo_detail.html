{% extends '_base.html' %}

{% block title %}
    Detail: {{ todo.title }}
{% endblock %}

{% block content %}
    <!-- title row -->
    <div class="row">
        <div class="offset-md-2 col-lg-9">
            <div class="page-header">
                <h1>
                    Todo {{ todo.title }}
                </h1>
            </div>
        </div>
    </div>
    <!-- todo list -->
    <div class="row mt-3">
        <div class="offset-md-2 col-lg-6">
            <div class="list-group">
                <div class="list-group-item">
                    <p>{{ todo.description|linebreaks }}</p>
                    <p>Created By: {{ todo.author }}</p>
                    <small>{{ todo.datetime_created }}</small>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
